<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet library="css" name="jquery-ui.css" />
	<h:outputStylesheet library="css" name="tooltip.css" />
	<h:outputScript library="js" name="template.js" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="jquery-ui.js" />
	<h:outputScript library="js" name="pieChart.js" />
	<h:outputScript library="js" name="canvasjs.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	

	<script type="text/javascript">
		$(document)	.ready(	function() {
			var course="";
			var userId="";
			$(document).on('focusout', '#SubCourse', function() {
			userId="#{courseBean.userId}";
			course = $("#SubCourse").val();
			});
			
							$(document).on('focusout', '#SubCourse',function() {
										course = $("#SubCourse").val();
									});
							

							$(document).on('focus','#SubHeading',function() {
												$.ajax({

															type : 'GET',
															url : 'HeadingServlet',
															dataType : 'json',
															data : 'course='+course,
															success : function(data) {
																$('#SubHeading').empty();
																var json = eval(data);
																for (var i = json.length - 1; i >= 0; i--) {
																	$('#SubHeading').append('<option value="'+json[i]+'">'
																							+ json[i]
																							+ '</option>');
																}
															}
														});

											});});
							
							
	</script>

	<script type="text/javascript">
		$(function() {
			$("#top-dashboardDiv").tabs();
		});

		$(function() {
			$("#headingTop-dashboardDiv").tabs();
		});
	</script>
	
	
</h:head>

<body style="background-color: rgba(186, 186, 186, 0.47);">

</html>
