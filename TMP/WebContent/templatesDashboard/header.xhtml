<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="header.css" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

</h:head>
<h:body>
	<div id="headerDiv" class="col-md-12">
		<div id="headerTitleDiv" class="col-md-8">
			<img src="resources/image/titleIcon.png" alt="hello" />
		</div>
		<div id="headerMenuDiv" class="col-md-2">
			Welcome!
			<h:outputText value="#{userBean.name}" />


		</div>
		<div class="col-md-2" style="padding-top: 10px;">
			<h:form prependId="false">

				<h:commandButton value="Logout!" action="#{userBean.logOut}"
					type="submit" class="logout" />

			</h:form>
		</div>
	</div>
	<div class="clearfix"></div>
</h:body>
</html>
