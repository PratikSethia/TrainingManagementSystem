<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>

<script src="javaScript/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="javaScript/jquery-ui.js"></script>
<script type="text/javascript" src="javaScript/loginJs.js"></script>
<script type="text/javascript" src="javaScript/registrationJs.js"></script>
<script src="javaScript/jquery.cookie.js"></script>
<link rel="stylesheet" href="CSS/jquery-ui.css"/>
<link rel="stylesheet" href="CSS/loginCss.css"/>

</h:head>
<h:body style="margin-left:500px; margin-top:100px;" class="col-md-12" >
		<div>
		<h:form prependId="false">
			<table id="loginForm" style="height: 325px;" >
				<tr>
					<td colspan="2" align="center"><h1 style="font-family: Arial, Helvetica, sans-serif">Login Form</h1></td>
				</tr>
				<tr>
					<td colspan="2" style="color: red;" align="center">#{param.error}</td>
					<td><h:outputText value="#{userBean.coo}" /></td>
				</tr>
				<tr>
					<td><p style="font-family: Arial, Helvetica, sans-serif">User name</p></td>
					<td><h:inputText id="userName" value="#{userBean.userName}" required="true" requiredMessage="UserName Required" p:placeholder="Enter User Name" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center" ><span id="user" class="red"></span> <h:message for="userName" class="red"/> </td>
				</tr>
				<tr>
					<td><p style="font-family: Arial, Helvetica, sans-serif">Password</p></td>
					<td><h:inputSecret id="password" value="#{userBean.password}" required="true" requiredMessage="Password Required"  p:placeholder="Enter Password"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><span id="pass" class="red"></span> <h:message for="password" class="red"/> </td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:selectBooleanCheckbox id="check" value="#{userBean.createCookie}"/>Remember Me </td>
				</tr>
				<tr>
					<td align="center"><h:commandButton type="button" value="Sign Up" id="register"/></td>
					<td align="center"><h:commandButton type="submit" value="Sign In" action="#{userBean.userAuthenticate}"/></td>
				</tr>
			</table>
		</h:form>
		</div>
		
		<div id="dialog" style="display: none;" title="Registration Form" >
			
			<h:form prependId="false" >
	
		<table>
			<tr>
				<td>Name:</td>
				<td><h:inputText  id="name" value="#{userBean.name}" required="true" requiredMessage="Name Required" /></td>
				<td><span id="spanName"/><h:message for="name"/></td>
			</tr>
			<tr>
				<td>Contact:</td>
				<td><h:inputText id="contact" value="#{userBean.contact}" required="true" requiredMessage="Contact Required"/></td>
				<td><span id="spanContact"/><h:message for="contact"/></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><h:inputText id="email" value="#{userBean.email}" required="true" requiredMessage="Email Required"/> </td>
				<td><span id="spanEmail"/><h:message for="email"/></td>
			</tr>
			
			<tr>
				<td>Designation:</td>
				<td><h:selectOneMenu value="#{userBean.designationId}">
					<f:selectItem itemValue="null" itemLabel="--------Select-------"/>
					<f:selectItem itemValue="1" itemLabel="Manager"/>
					<f:selectItem itemValue="2" itemLabel="Trainer"/>
					<f:selectItem itemValue="3" itemLabel="Trainee"/>
				</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td>UserName:</td>
				<td><h:inputText  id="userName1" value="#{userBean.userName}" required="true" requiredMessage="UserName Required"/></td>
				<td><span id="spanUser"/><h:message for="userName1"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret id="password1" value="#{userBean.password}" required="true" requiredMessage="Password Required" /></td>
				<td><span id="spanPassword"/><h:message for="password1"/></td>
			</tr>
			
			
			<tr>
				<td align="center" colspan="2"><h:commandButton type="submit" value="Save" action="#{userBean.userRegistration}"/></td>
			</tr>
		</table>
	</h:form>
		
		</div>

</h:body>
</html>
