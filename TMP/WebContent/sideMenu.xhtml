<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<div id="leftBarDiv">
		<div id="barDiv1" class="leftBarMenus">
			<h:form>

				</h:commandLink>
			</h:form>
		</div>
		<div id="barDiv2" class="leftBarMenus">
			<h:form>
				<h:commandLink class="tooltips" action="#{courseBean.getAllCourses}">

				</h:commandLink>
			</h:form>

		</div>
		<div id="barDiv3" class="leftBarMenus">
			<h:form>

					<img src="resources/image/man.png" alt="peopleIcon" height="57px" width="100%" />

				</h:commandLink>
			</h:form>
		</div>
		<div id="barDiv4" class="leftBarMenus">

					<img src="resources/image/mail.png" alt="mail" height="57px" width="100%" />
					<span>Messages</span>
				</h:commandLink>
			</h:form>
		</div>
		<div id="barDiv7" class="leftBarMenus">
			<h:form>
				<h:commandLink class="tooltips">
					<img src="resources/image/settingIcon.png" alt="settings" height="57px" width="100%" />
					<span>Settings</span>
				</h:commandLink>
			</h:form>
		</div>
